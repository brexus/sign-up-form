<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap-reboot.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>

    <div id="left-container">
        <h1 class="absolute">LOGO</h1>
        <img src="img/3372215.png" alt="" id="img-left">
    </div>

    <div id="right-container">
        <form action="" id="form-sign-up">
            <h2 class="mb-50">Get started</h2>

            <div class="form-row">
                <div class="form-col mr-25">
                    <div class="form-container mb-25">
                        <label for="f-name">FIRST NAME</label>
                        <input type="text" id="f-name">
                    </div>
    
                    <div class="form-container mb-25">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>

                    <div class="form-container mb-25">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                </div>

                <div class="form-col ml-25">
                    <div class="form-container mb-25">
                        <label for="l-name">LAST NAME</label>
                        <input type="text" id="l-name">
                    </div>
    
                    <div class="form-container mb-25">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number">
                    </div>

                    <div class="form-container mb-25">
                        <label for="c-password">LAST NAME</label>
                        <input type="password" id="c-password">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn px-50">Create account</button>
            Already have an account? Log in!
        </form>
    </div>
    
</main>
<script src="js/script.js"></script>
</body>
</html>
