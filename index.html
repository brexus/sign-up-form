<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
    <link rel="icon" href="img/logo.PNG">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap-reboot.css" rel="stylesheet">
    <link rel="alternate" href="atom.xml" type="" title="Atom">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
<main>
    <div id="left-container">
        <h1 class="absolute-logo">LOGO</h1>
        <img src="img/3372215.png" alt="" id="img-left">
        <img src="img/Scroll-Down-Arrow-White.png" alt="" class="scroll-down-icon" hidden>
    </div>

    <div id="right-container">
        <form action="/" method="get" id="form" class="needs-validation" method="GET" novalidate>
            <blockquote class="mb-25">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.<br><br>
                <span class="bolder">You know you want to.</span>
            </blockquote>

            <h2 class="mb-50">Sign in</h2>

            <div class="form-row">
                <div class="form-col mb-25 mr-25" id="form-col-left">
                    <div class="input-control">
                        <label for="f-name">FIRST NAME</label>
                        <input
                            type="text"
                            id="f-name"
                            name="f-name"
                            placeholder="Jan"
                        >
                        <div class="error-message"></div>
                    </div>

                    <div class="input-control">
                        <label for="l-name">LAST NAME</label>
                        <input
                            type="text"
                            id="l-name"
                            name="l-name"
                            placeholder="Nowak"
                            
                        >
                        <div class="error-message"></div>
                    </div>

                    <div class="input-control">
                        <label for="email">EMAIL</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="nowak@poczta.pl"
                        >
                        <div class="error-message"></div>
                    </div> 
                </div>

                <div class="form-col mb-25 ml-25">

                    <div class="input-control">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input
                            type="tel"
                            id="phone-number"
                            name="phone-number"
                            placeholder="669 385 504"
                            
                        >
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="input-control">
                        <label for="password">PASSWORD</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                        >
                        <div class="error-message"></div>
                    </div>

                    <div class="input-control">
                        <label for="c-password">CONFIRM PASSWORD</label>
                        <input 
                            type="password" 
                            id="c-password" 
                            name="c-password"
                            
                        >
                        <div class="error-message"></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn px-50 mb-10">Create account</button>

            <p class="fs-smaller">Already have an account? <span class="log-in">Log in!</span> </p>
        </form>
    </div>
</main>

</body>
</html>
